<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoPi√®ces GN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">AutoPi√®ces<span>GN</span></div>
        <button onclick="ouvrirModal('authModal')" class="btn-connexion" id="authBtn">Connexion</button>
    </header>

    <div class="app-container">
        <div class="status-bar">
            <span>‚ö° Rapide</span> <span>üõ°Ô∏è S√©curis√©</span> <span>üìç Local</span>
        </div>

        <div class="category-tabs">
            <div class="tab-item" onclick="montrerToast('Toyota')">üöó Toyota</div>
            <div class="tab-item" onclick="montrerToast('Camions')">üöõ Camions</div>
            <div class="tab-item" onclick="montrerToast('Moteurs')">üîß Moteurs</div>
        </div>

        <h2 class="section-title">Annonces r√©centes</h2>

        <div id="piecesContainer" class="grid-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1486006920555-c77dcf18193c?q=80&w=500&auto=format&fit=crop" class="card-img" alt="Alternateur">
                <div class="card-content">
                    <h3>Alternateur Mercedes</h3>
                    <p class="brand">Mercedes</p>
                    <p class="price">850 000 GNF</p>
                    <button class="btn-chat">üí¨ Discuter</button>
                    <button class="btn-vendu">MARQUER COMME VENDU</button>
                </div>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-card">
            <h2 id="modalTitle">Connexion</h2>
            <div class="auth-fields">
                <input type="email" id="email" placeholder="Email" class="modern-input">
                <input type="password" id="password" placeholder="Mot de passe" class="modern-input">
            </div>
            <button id="mainAuthBtn" class="btn-submit">Se connecter</button>
            
            <p class="auth-footer" id="toggleAuthText">
                Pas de compte ? <span class="blue-link" onclick="basculerInscription()">S'inscrire</span>
            </p>
            <p class="link-close" onclick="fermerModals()">Fermer</p>
        </div>
    </div>

    <div id="modalForm" class="modal">
        <div class="modal-card">
            <h2>Vendre une pi√®ce</h2>
            <input type="text" id="nomPiece" placeholder="Nom de la pi√®ce" class="modern-input">
            <input type="number" id="prixPiece" placeholder="Prix (GNF)" class="modern-input">
            
            <select id="catPiece" class="modern-input">
                <option value="" disabled selected>Choisir la cat√©gorie</option>
                <option value="Voitures">üöó Voitures / Toyota</option>
                <option value="Camions">üöõ Camions</option>
                <option value="Moteurs">üîß Moteurs</option>
            </select>

            <div class="photo-zone">
                <label for="imgInput" class="photo-label">üì∏ Ajouter une photo</label>
                <input type="file" id="imgInput" accept="image/*" capture="environment" class="hidden-input">
                <p id="fileName" style="font-size: 10px; color: #94a3b8; margin-top: 5px;"></p>
            </div>

            <button id="btnPublier" class="btn-submit">Publier l'annonce</button>
            <p class="link-close" onclick="fermerModals()">Annuler</p>
        </div>
    </div>

    <div id="toast" class="toast-msg"></div>

    <div class="fab" onclick="ouvrirModal('modalForm')">+</div>

    <script>
        let isSignUp = false;

        function basculerInscription() {
            isSignUp = !isSignUp;
            document.getElementById('modalTitle').innerText = isSignUp ? "Inscription" : "Connexion";
            document.getElementById('mainAuthBtn').innerText = isSignUp ? "Cr√©er mon compte" : "Se connecter";
            document.getElementById('toggleAuthText').innerHTML = isSignUp ? 
                'D√©j√† un compte ? <span class="blue-link" onclick="basculerInscription()">Se connecter</span>' : 
                'Pas de compte ? <span class="blue-link" onclick="basculerInscription()">S'inscrire</span>';
        }

        function ouvrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fermerModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        
        function montrerToast(cat) {
            const t = document.getElementById('toast');
            t.innerText = cat + " : Non disponible pour l'instant";
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Affiche le nom du fichier quand on choisit une photo
        document.getElementById('imgInput').onchange = function() {
            document.getElementById('fileName').innerText = "Fichier s√©lectionn√© : " + this.files[0].name;
        };
    </script>
</body>
</html>
